<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sanara Vitalis - Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="img/logo.png" width="200">

<section class="productos">

    <!-- Gorro -->
    <div class="producto">
        <h2>Gorro</h2>
        <img src="img/gorro.png" class="img-producto">
        <p>$10</p>
        <select id="tallaGorro">
            <option>S</option>
            <option>M</option>
            <option>L</option>
        </select>
        <select id="colorGorro">
            <option>HotPink</option>
            <option>LightPink</option>
        </select>
        <button onclick="agregarCarrito('Gorro',10,'tallaGorro','colorGorro')">
            Agregar

    </div>

       <img src="img/zapatos.png" class="img-producto">

            <option>38</option>

        </select>

            <option>Negro</option>

        </select>
        <button onclick="agregarCarrito('Chaqueta',60,'tallaChaqueta','colorChaqueta')">
            Agregar
        </button>
    </div>

</section>

<div id="carrito" class="carrito">
    <h2>Carrito</h2>
    <ul id="listaCarrito"></ul>
